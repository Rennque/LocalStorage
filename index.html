<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script2.js" defer></script>
    <title></title>
  </head>
  <body>
    <main>
      <form id="login-form">
        <section class="login-title-area">
          <h1 class="login-title">Login</h1>
        </section>
        <section class="input-area">
          <div class="form_input">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuario ou Email"
              autocomplete="off"
            />
            <span class="bar"></span>
          </div>
          <div class="form_input">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              autocomplete="off"
            />
            <span class="bar"></span>
          </div>
        </section>
        <section class="container-btn">
          <span id="msg-area"></span>
          <input type="submit" value="Login" />
        </section>
      </form>
    </main>
  </body>
</html>
